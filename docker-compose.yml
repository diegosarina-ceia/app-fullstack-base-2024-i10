version: '3'

services:

    ts-compiler:
        image: harmish/typescript
        volumes:
            - ./src/frontend/ts:/workspace
            - ./src/frontend/js:/output
        command: "tsc --project /workspace --outDir /output --watch --pretty true"
        networks:
            - app-fullstack-net

    mysql-server:
        image: mysql:5.7
        hostname: mysql-server
        environment:
            MYSQL_ROOT_PASSWORD: userpass
        volumes:
            - ./db/dumps:/docker-entrypoint-initdb.d
            - ./db/data:/var/lib/mysql
        networks:
            - app-fullstack-net
        platform: linux/amd64  # agrego la plataforma por compatibilidad con MacOS

    mysql-admin:
        image: phpmyadmin/phpmyadmin
        environment: 
            PMA_HOST: mysql-server
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: userpass
        networks:
            - app-fullstack-net
        depends_on:
            - mysql-server
        ports:
            - "8001:80"

    node-backend:
        image: abassi/nodejs-server:10.0-dev
        volumes:
            - ./src/backend:/home/node/app/src
            - ./src/frontend:/home/node/app/static
            # agrego /wait-for-it.sh para asegurar que la db
            # este lista antes que el back se conecte
            - ./wait-for-it.sh:/home/node/app/wait-for-it.sh
        networks:
            - app-fullstack-net
        depends_on:
            - mysql-server
        ports: 
            - "8000:3000"
        command: ["bash", "/home/node/app/wait-for-it.sh", "mysql-server:3306", "--", "nodemon", "/home/node/app/src/index.js"]

networks:
    app-fullstack-net:
        driver: bridge
